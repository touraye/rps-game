<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS Game</title>
</head>
<body>
    <header>
        <h1>rock paper scissors Game</h1>
    </header>
    <main class="container">
        <section class="container__sec">
            <div id="score-board" class="container__sec__score-board">
                <div class="container__sec__score-board__user badge">user</div>
                <div class="container__sec__score-board__computer badge">com</div>
                <span id="user-score">0</span>
                :
                <span id="com-score">0</span>

            </div>
            <div class="container__msg">
                <p id="result-msg">Paper cover rock, You win!</p>
            </div>

            <div class="container__image-container">
                <div id="rock">
                    <img src="./images/rock.svg" alt="" class="game-img">
                </div> 
                <div id="paper">
                    <img src="./images/paper.svg" alt="" class="game-img">
                </div> 
                <div id="scissor">
                    <img src="./images/scissors.svg" alt="" class="game-img">
                </div>
            </div>
            <p class="container__para" id="action-msg">Make your move</p>
        </section>

    </main>

    <footer>
        <small>
            <i>
                <img class="code" src="/images/code-solid.svg" alt="">
            </i>
            with
            <i><img class="heart" src="/images/heart-solid.svg" alt=""></i>
            by pa ebou
        </small>
    </footer>

    <script src="app.js"></script>
</body>
</html>
